name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore src/TextExtractor.sln
    - name: Build
      run: dotnet publish src/TextExtractor.sln -r win-x64 --self-contained true -p:PublishSingleFile=true -c Release -o ../output
    - name: Upload Artifact
      uses: actions/upload-artifact@v3.0.0
      with:
        name: build
        path: output/
